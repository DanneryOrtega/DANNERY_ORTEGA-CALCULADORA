<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <meta charset="utf-8">
    <link type="text/css" href="css/estilo.css" rel="stylesheet">
</head>

<body onload="init();">
    <table class="calculadora">
        <tr>
            <td colspan="7"><span id="resultado"></span></td>
        </tr>
        <tr>
            <td><button id="rad">Rad</button></td>
            <td><button id="deg">Deg</button></td>
            <td><button id="x!">x!</button></td>
            <td><button id="parentesis_de_abrir">(</button></td>
            <td><button id="parentesis_de_cierre">)</button></td>
            <td><button id="porcentaje">%</button></td>
            <td><button id="reset">AC</button></td>
        </tr>
        <tr>
            <td><button id="inv">Inv</button></td>
            <td><button id="sin">sin</button></td>
            <td><button id="ln">ln</button></td>
            <td><button id="siete">7</button></td>
            <td><button id="ocho">8</button></td>
            <td><button id="nueve">9</button></td>
            <td><button id="division">/</button></td>
        </tr>
        <tr>
            <td><button id="pi">π</button></td>
            <td><button id="cos">cos</button></td>
            <td><button id="log">log</button></td>
            <td><button id="cuatro">4</button></td>
            <td><button id="cinco">5</button></td>
            <td><button id="seis">6</button></td>
            <td><button id="multiplicacion">×</button></td>
        </tr>
        <tr>
            <td><button id="e">e</button></td>
            <td><button id="tan">tan</button></td>
            <td><button id="raiz">√(</button></td>
            <td><button id="uno">1</button></td>
            <td><button id="dos">2</button></td>
            <td><button id="tres">3</button></td>
            <td><button id="resta">-</button></td>
        </tr>
        <tr>
            <td><button id="ans">Ans</button></td>
            <td><button id="exp">EXP</button></td>
            <td><button id="xy">^</button></td>
            <td><button id="cero">0</button></td>
            <td><button id="decimal">.</button></td>
            <td><button id="igual">=</button></td>

            <td><button id="suma">+</button></td>
        </tr>

    </table>
    <h2>
        Para saber el resultado de una funcion, Primero se debe de Digitar el valor despues la funcion Ejemplo: 90sin=1
    </h2>
    <h1>Integrantes: Dannery Ortega, Greisy Pistala, Oneyda Perez, Andres Uribe</h1>
    <script src="js/script.js"></script>
</body>

</html>
